<loader *ngIf="loading; else content"></loader>
<ng-template #content>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Memo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of recentExpenses" (click)="viewExpense(e.id)">
                <td>{{ e.transactionDate | date }}</td>
                <td>{{ e.amount | currency }}</td>
                <td>{{ e.memo }}</td>
            </tr>
        </tbody>
    </table>

    <div class="button-row">
        <button type="button" class="btn btn-success" (click)="createExpense()">Add a new expense</button>
        <button type="button" class="btn btn-primary" (click)="viewExpenseList()">View more</button>
    </div>
</ng-template>
